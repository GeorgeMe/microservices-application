spring:
  application:
    name: registration-server
  session:
    store-type: none
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: password
      username: user

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
      waitTimeInMsWhenSyncEmpty: 0
